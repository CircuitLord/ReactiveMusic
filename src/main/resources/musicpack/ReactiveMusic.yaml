name: "Adventure Redefined"
description: "The built-in songpack with Reactive Music."
version: "1.0"
credits: "Music from Vindsvept, Adrian von Ziegler, and Mufaya."

musicSwitchSpeed: NORMAL
musicDelayLength: NORMAL

entries:


  # --- Outside game state/special songs ---
  - events: [ "MAIN_MENU" ]
    forceStopMusicOnChanged: true
    forceStartMusicOnValid: true
    songs:
      - "DuNock-Street-TitleEdit"
      - "TheShapersRealm"
      - "Mirrormere"
      - "FrozenInTime"
      - "Reverie"


  # super rare home song
  - events: [ "HOME", "SNOW", "NIGHT" ]
    forceStopMusicOnChanged: true
    forceStartMusicOnValid: true
    allowFallback: true
    songs:
      - "WintersNight"

  - events: ["HOME"]
    allowFallback: true
    songs:
      - "KeeperOfTheForest"
      - "CastleInTheSky"
      - "CircleOfLife"


  # Boss songs
  - events: [ "BOSS" ]
    forceStopMusicOnChanged: true
    forceStartMusicOnValid: true
    songs:
      - "LastStand"
      - "Ruthless"


  - events: [ "UNDERWATER" ]
    allowFallback: true
    songs:
      - "Eventide"

  - events: [ "UNDERGROUND" ]
    forceStopMusicOnChanged: true
    songs:
      - "WintersBreath"
      - "IntoSilenceP1"
      - "WorldUnbound"
      - "Storm"
      - "Sleeper"



  - events: ["RAIN"]
    songs:
      - "WorldUnbound"
      - "Storm"
      - "Mufaya-DarkAscension"
      - "Moonsong"
      - "KeeperOfTheForest"
      - "IntoSilenceP1"
      - "DuNock-Street-TitleEdit"
      - "CrystalForest"
      - "FrozenInTime"

  # Sunset songs
  - events: ["DIM=OVERWORLD", "SUNSET"]
    forceStopMusicOnChanged: true
    forceStartMusicOnValid: true
    forceChance: 0.5
    songs:
      - "Alvae"
      - "SiochainShuthain"
      - "Sombre"
      - "FallOfTheLeaf"

  # Sunrise songs
  - events: ["DIM=OVERWORLD", "SUNRISE"]
    forceStopMusicOnChanged: true
    forceStartMusicOnValid: true
    forceChance: 0.5
    songs:
      - "Alvae"
      - "SiochainShuthain"
      - "Sombre"


# fortress
  - events: [ "DIM=NETHER", "BLOCK=nether_bricks,1000", "BLOCK=nether_brick_fence,2" ]
    forceStopMusicOnChanged: true
    allowFallback: true
    songs:
      - "Mufaya-DarkAscension"



  - events: [ "DIM=NETHER" ]
    forceStopMusicOnChanged: true
    songs:
      - "Mufaya-DarkAscension"
      - "TheShapersRealm"
      - "Storm"
      - "CrannNaBeatha"
      - "WorldUnbound"


  - events: [ "DIM=END" ]
    forceStopMusicOnChanged: true
    songs:
      - "DuNock-Street-TitleEdit"
      - "Mufaya-DarkAscension"
      - "Storm"
      - "TheShapersRealm"
      - "WintersBreath"
      - "WorldUnbound"



# --- BIOME SPECIFIC AND TIME GENERIC ---

